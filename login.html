<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Portfolio Generator</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="index.html">
</head>
<body>

  <main class="auth-card">
    <section class="panel">
      <!-- Left: form -->
      <div class="form-wrap">
        <h2>Login</h2>

        <form class="form" id="loginForm" autocomplete="on">
          <div class="input">
            <input type="text" name="user" placeholder="Email or username" required />
            <i class="fa-regular fa-user icon" aria-hidden="true"></i>
          </div>

          <div class="input">
            <input id="lpw" type="password" name="password" placeholder="Password" required />
            <button class="toggle" type="button" aria-label="Show password" onclick="togglePw('lpw', this)">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="helper">
            <label><input type="checkbox" id="remember"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button class="btn" type="submit">Login</button>

          <p class="note center">Don’t have an account? <a href="index.html">Sign Up</a></p>
        </form>

        <p id="lmsg" class="note center" style="display:none"></p>
      </div>

      <!-- Right: promo copy -->
      <div class="side">
        <h2 class="brand" style="text-align:right">WELCOME<br>TO ONLINE PORTFOLIO<br>WEBSITE GENERATOR</h2>
        <p class="kicker" style="text-align:right">Hi, here you will get all kinds of stuff — or switch text to fit your portfolio product.</p>
      </div>
    </section>
  </main>

  <script>
    function togglePw(id, btn){
      const input = document.getElementById(id);
      const i = btn.querySelector('i');
      const isPw = input.type === 'password';
      input.type = isPw ? 'text' : 'password';
      i.classList.toggle('fa-eye');
      i.classList.toggle('fa-eye-slash');
    }

    // Demo only (no backend)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const msg = document.getElementById('lmsg');
      msg.style.display='block';
      msg.style.color='var(--text)';
      msg.textContent = '✅ Logged in (demo). Replace with real authentication.';
    });
  </script>
</body>
</html>
